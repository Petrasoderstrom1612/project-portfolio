<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Page about Nick</h1>
      <img
        class="profile-image"
        src="https://www.placecage.com/200/300"
        alt="Accessible Nicolas Cage"
      />
    </header>
    <section role="description-of-myself">
      <!-- add roles to everythingthat does not have a semantic name like input, button -->

      <!-- important with sections!! -->
    </section>
    <form>
      <!--important with labels!!! -->
      <label for="text-input">Form text input</label>
      <input id="text-input" type="text" />
      <label for="number-input">Form number input</label>
      <input id="number-input" type="number" />
      <button type="submit">Submit form</button>
    </form>
    <footer>My Footer</footer>
    <!-- important with footer. Header & footer are sections!! -->
  </body>
</html>
