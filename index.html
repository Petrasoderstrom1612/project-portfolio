<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.google.com/specimen/Roboto");
    </style>
    <title>Petra Söderström - portfolio</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logos" role="a container holding logos together">
        <!-- Linkedin -->
        <!-- <span class="sr-only">Linkedin</span> -->
        <!-- <i class="fa fa-linkedin"></i> -->
        <img class="logo" src = images/linkedin-logo.png alt="Linkedin logo"/>
        <!-- Github -->
        <!-- <span class="sr-only">Github</span> -->
        <!-- <i class="fa fa-github"></i> -->
        <img class="logo" src = images/github-logo.png alt="Github logo"/>
        <!-- Stack overflow -->
        <!-- <span class="sr-only">Stack overflow</span> -->
        <!-- <i class="fa fa-twitter"></i> -->
        <img class="logo" src = images/stackoverflow-logo.png alt="Stackoverflow
        logo"/>
      </div>
      <!-- description about me -->
      <h2 class="page-topic" role="page-topic">PORTFOLIO: PETRA SÖDERSTRÖM</h2>
      <h1 class="profession" role="profession">frontend developer</h1>
      <img
        class="profile-image"
        src="images/portraitpicture.jpg"
        alt="Accessible
      portrait of Petra Söderström"
      />
    </header>
    <section role="description-of-myself">
      <!-- add roles to everythingthat does not have a semantic name like input, button -->

      <!-- important with sections!! -->
    </section>

    <footer>My Footer</footer>
    <!-- important with footer. Header & footer are sections!! -->
  </body>
</html>
